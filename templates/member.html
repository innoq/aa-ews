{% extends "layout.html" %}

{% block contents %}
<article class="h-card">
	<h2 class="p-name">{{ member.name }}</h2>
	<p class="p-nickname">{{ member.handle }}</p>
	<dl>
		<dt>Age</dt>
		<dd>{{ member.age or "unknown" }}</dd>
		<dt>E-Mail</dt>
		<dd>
			<a href="mailto:{{ member.handle }}@example.org" class="u-email">
				{{ member.handle }}@example.org
			</a>
		</dd>
	</dl>
</article>

<h3>Sponsor</h3>
<article class="h-card">
	<p class="p-name">Martin Lessing</p>
	<p class="p-nickname">ml</p>
	<blockquote>willingness is the key</blockquote>
</article>
{% endblock %}
